<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet"
href="style.css" />
<link
href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
  rel="stylesheet"
/>
<link
href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
/>
</head>
<body>
    
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <p class="time">
           <span id="minutes">00</span>: <span id="seconds">00</span>: <span id="tens">00
           </span>
    </p>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
